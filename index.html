<!DOCTYPE html>
<html lang="fr" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINGUEN OS 4.0 | Pro Timing Ecosystem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=JetBrains+Mono:wght@700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              brand: {
                primary: '#4f46e5', // Indigo Electric
                success: '#10b981', // Emerald
                background: '#f8fafc', // Slate 50
                surface: '#ffffff',
                border: '#e2e8f0', // Slate 200
                text: '#0f172a' // Slate 900
              }
            },
            boxShadow: {
              'soft': '0 2px 15px -3px rgba(0, 0, 0, 0.07), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
            },
            animation: {
              'flash-arrival': 'flash-arrival 3s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'scroll-tv': 'scroll-tv 60s linear infinite',
            },
            keyframes: {
              'flash-arrival': {
                '0%': { backgroundColor: 'rgba(79, 70, 229, 0.3)' },
                '50%': { backgroundColor: 'rgba(16, 185, 129, 0.2)' },
                '100%': { backgroundColor: 'transparent' },
              },
              'scroll-tv': {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-50%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
        body { background-color: #f8fafc; color: #0f172a; overflow-x: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Smooth transitions for Sidebar */
        .sidebar-transition { transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1); }

        ::-webkit-scrollbar { width: 5px; height: 5px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        #root:empty {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #root:empty::before {
            content: "";
            width: 40px; height: 40px;
            border: 3px solid #e2e8f0;
            border-top-color: #4f46e5;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 20px;
        }
        #root:empty::after {
            content: "LOADING MINGUEN OS 4.0";
            color: #64748b;
            font-weight: 800;
            letter-spacing: 0.1em;
            font-size: 0.75rem;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* Animation de flash pour passage point */
        .row-flash {
          animation: flash-arrival 3s ease-out;
        }

        /* Mode TV Autoscroll */
        .tv-scroll-container {
          overflow: hidden;
          height: 80vh;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "firebase/": "https://esm.sh/firebase@^12.8.0/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
  }
}
</script>
</head>
<body class="bg-brand-background text-brand-text">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
